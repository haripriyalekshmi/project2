<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--<h1>CALCULATOR</h1>-->
    <div class="calculator">
        <form action="">
            <p>CASIO</p>
            <input type="text" id="mainscreen">
            <br>
            <input type="button" value="AC" class="clear" onclick="clearButton()">
            <input type="button" value="8" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="9" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="/" class="operator"  onclick="buttonClick(value)">
            <br>
            <input type="button" value="4" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="5" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="6" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="*" class="operator"  onclick="buttonClick(value)">
            <br>
            <input type="button" value="1" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="2" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="3" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="+" class="operator"  onclick="buttonClick(value)">
            <br>
            <input type="button" value="7" class="buttonnum" onclick="buttonClick(value)">
            <input type="button" value="0" class="buttonnum"  onclick="buttonClick(value)">
            <input type="button" value="%" class="buttonnum" onclick="buttonClick(value)">  
            <input type="button" value="-" class="operator"  onclick="buttonClick(value)">
             <br>

            <input type="button" value="." class="operator"  onclick="buttonClick(value)">
            <input type="button" value="(" class="operator"  onclick="buttonClick(value)">
            <input type="button" value=")" class="operator"  onclick="buttonClick(value)">
            <input type="button" value="=" class="equal"  onclick="findResult()">


            
            
            
            
            
            
            
        </form>


    </div>
 <script src="index.js"> </script>  
</body>
</html>
